version: 2

formats: all

build:
  tools:
    python: "3.10"

python:
  install:
    - requirements: requirements.txt
    - requirements: requirements_doc.txt
    - method: pip
      path: .
      extra_requirements:
        - build
        - docs

build:
  before_build:
    - python setup.py build_ext --inplace
    - sphinx-apidoc -o docs/source chainopy/

sphinx:
  builder: html
  configuration: docs/source/conf.py
  fail_on_warning: false

submodules:
  include: true
  recursive: true
